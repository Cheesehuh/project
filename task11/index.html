<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>任务11</title>
    <link rel="stylesheet" href="sass/style.css">
    <script src="js/iconfont.js"></script>
</head>
<body>
    <div class="login-wrap">
        <div class="top-box">
            <div class="top-left">
                <img src="images/back.png" alt="后退">
            </div>
            <div class="top-right">
                <span>登录</span>
            </div>
        </div>
        <div class="input-wrap">
            <div class="iphone-wrap">
                <div class="icon-iphone">
                    <img src="images/iphone.png" alt="iphone">
                </div>
                <div class="line"></div>
                <input type="text" name="cellphone" placeholder="请输入手机号" class="input-style">
            </div>
            <div class="password-wrap">
                <div class="icon-dun">
                    <img src="images/dun.png" alt="dun">
                </div>
                <div class="line"></div>
                <input type="password" name="password" placeholder="请输入密码" class="input-style">
            </div>
        </div>
        <div class="button-wrap">
            <button type="submit" class="btn">登陆</button>
        </div>
        <div class="tips-wrap">
            <span><a href="#">立即注册</a></span>
            <span><a href="#">忘记密码?</a></span>
        </div>
    </div>
    <div class="footer">
        <div class="third-party">
            <span>第三方账号登陆</span>
            <div class="pro-line"></div>
        </div>
        <div class="icon-wrap">
            <div class="icon">
                <img src="images/wechat.svg" alt="wechat">
            </div>
            <div class="icon">
                <img src="images/weibo.svg" alt="weibo">
            </div>
            <div class="icon">
                <img src="images/QQ.svg" alt="QQ">
            </div>
            <span>微信登陆</span>
            <span>微博登陆</span>
            <span>QQ登陆</span>
        </div>
    </div>
</body>
</html>
