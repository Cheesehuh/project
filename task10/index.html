    <main>
        <div class="container">
            <!--流程-->
            <div class="row process">
                <div class="pro-box1">
                    <div class="pro-num">1</div>
                    <div class="pro-line"></div>
                    <p class="text-center">1.定制纸箱</p>
                </div>
                <div class="pro-box">
                    <div class="pro-num">2</div>
                    <div class="pro-line"></div>
                    <p class="text-center">2.上传附件</p>
                </div>
                <div class="pro-box">
                    <div class="pro-num">3</div>
                    <div class="pro-line"></div>
                    <p class="text-center">3.选择数量</p>
                </div>
                <div class="pro-box">
                    <div class="pro-num">4</div>
                    <div class="pro-line"></div>
                    <p class="text-center">4.确认下单</p>
                </div>
            </div>
            <!--表单-->
            <div class="title">
                请按照以下步骤来定制您的纸箱
            </div>
            <form class="form-border">
                <!--选择箱型-->
                <div class="type">
                    <div class="logo">
                        <img src="images/box.png" width="19">
                        <span>选择箱型</span>
                    </div>
                    <div class="option" role="form">
                        <div class="row">
                            <div class="col-xs-12 col-sm-8 col-md-9 form-inline">
                                <div class="radio">
                                    <input type="radio" name="classes" value id="optionsRadios1" checked>
                                    <label for="optionsRadios1">
                                        <span>对口箱</span>
                                    </label>
                                </div>
                                <div class="radio">
                                    <input type="radio" name="classes" value id="optionsRadios2" checked>
                                    <label for="optionsRadios2">
                                        <span>飞机盒</span>
                                    </label>
                                </div>
                                <div class="radio">
                                    <input type="radio" name="classes" value id="optionsRadios3" checked>
                                    <label for="optionsRadios3">
                                        <span>天地盖</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
