<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>任务4:登录页——一个最常见的移动端页面</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <a href="#" class="cancel">关闭</a>
            <div class="login">登陆</div>
            <a href="#" class="register">注册</a>
        </div>
        <form action="">
            <div class="number">
                <div class="iphone"></div>
                <div class="line"></div>
                <input type="text" name="cellphone" placeholder="请输入手机号" class="inum">
            </div>
            <div class="password">
                <div class="locked"></div>
                <div class="line"></div>
                <input type="password" name="password" placeholder="请输入密码" class="inum">
            </div>
            <button type="submit" class="btn-wrap">登 陆</button>
        </form>
        <a href="#" class="link">忘记密码</a>
    </div>
</body>
</html>
